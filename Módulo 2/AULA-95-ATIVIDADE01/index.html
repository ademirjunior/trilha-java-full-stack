<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
    <script>
       let x = 10;
       let y = 15;
       console.log("Variáveis: " + x + " e " + y)
       console.log("Soma: " + (x + y))
       console.log("Diferença: " + (x - y))

       if (x % 2 == 0) {
            console.log("X é par")
        } else {
           console.log("X é impar")
       }

       let dia = parseInt(prompt("Digite um número entre 1 e 7"))
       switch(dia){
        case 1: 
            console.log("domingo")
            break;
        case 2: 
            console.log("Segunda")
            break;
        case 3: 
            console.log("Terça")
            break;
        case 4: 
            console.log("Quarta")
            break;
        case 5: 
            console.log("Quinta")
            break;
        case 6: 
            console.log("Sexta")
            break;
        case 7: 
            console.log("Sábado")
            break;
        default: 
            console.log("Número inválido")
       }
       console.log("Loop For")
       for (i = 1; i <= 50 ; i++){
            if (i % 2 == 0) {
                console.log("I é par")
            } else {
                console.log("I é impar")
            }
        }

        console.log("Loop While")
        x = 1;
        while(x <= 50){
            console.log(x);
            x++;
        }
    </script>
</head>
