    <h2>Formulário de Registro</h2>

    <div class="container">
        <form>
      
          <label for="fname">Nome</label>
          <input type="text" id="fname" name="firstname" placeholder="Seu primeiro nome..">
      
          <label for="lname">Sobrenome</label>
          <input type="text" id="lname" name="lastname" placeholder="Sobrenome..">
      
          <label for="gender">Gênero</label>
          <select id="gender" name="gender">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
      
          <label for="msg">Mensagem</label>
          <textarea id="msg" name="msg" placeholder="Escreva algo.." style="height:200px"></textarea>
          <div id="enviar">
              <input type="submit" value="Enviar">
          </div>
      
        </form>
      </div>
</body>

</html>
