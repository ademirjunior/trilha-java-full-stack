<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Exercício Prático</title>
</head>

<body>
  <div class="container mt-3 bg-light">
    <h1 class="display-3 text-primary">Cadastro de Usuário</h1>
    <form action="#" class="was-validated">
      
      <div class="mb-3 mt-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" placeholder="Digite seu nome" name="username" required>
        <div class="valid-feedback">Válido</div>
        <div class="invalid-feedback">Por favor, preecha este campo</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email" required>
        <div class="valid-feedback">Válido</div>
        <div class="invalid-feedback">Por favor, preecha este campo</div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="password" required>
        <div class="valid-feedback">Válido</div>
        <div class="invalid-feedback">Por favor, preecha este campo</div>
      </div>
      
      <div class="mb-3">
        <label for="sex" class="form-label">Sexo</label>
        <select class="form-select" name="sexlist" id="sex" required>
          <option value=""></option>
          <option value="m">Masculino</option>
          <option value="f">Feminino</option>
          <option value="i">Indiferente</option>
        </select>
        <div class="valid-feedback">Válido</div>
        <div class="invalid-feedback">Por favor, selecione este campo</div>
      </div>

      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Comentários</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Fale um pouco sobre você" required></textarea>
        <div class="valid-feedback">Válido</div>
        <div class="invalid-feedback">Por favor, selecione este campo</div>
      </div>

      <div class="mb-3">
        <input type="file" class="form-control" aria-label="file example" required>
        <div class="valid-feedback">Válido</div>
        <div class="invalid-feedback">Por favor, anexe o arquivo.</div>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="mycheck" name="remember" required>
        <label class="form-check-label" for="mycheck">Eu concordo com os termos.</label>
        <div class="valid-feedback">Válido</div>
        <div class="invalid-feedback">Por favor, marque este campo</div>
      </div>

      <button type="submit" class="btn btn-dark">Enviar</button>
    </form>
  </div>
  <hr>
  
</body>
</html>
