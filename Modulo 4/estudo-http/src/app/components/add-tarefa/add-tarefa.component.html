<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container my-5">

    <h3>Nova Tarefa</h3>

    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input formControlName="titulo" type="text" class="form-control" id="titulo">
    </div>
    
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input formControlName="descricao" type="text" class="form-control" id="descricao">
    </div>
    
    <div class="mb-3 form-check">
        <input formControlName="concluida" type="checkbox" class="form-check-input">
        <label for="concluida" class="form-check-label">Concluída?</label>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Adicionar</button>
</form>
